<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; position: fixed; bottom: 0;}
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>

</head>
<body>

  <div id="card">
    <div id="image-container">
      <img id="nft" src="./images/image-equilibrium.jpg" alt="Equilibrium" />
      <div id="overlay">
        <div id="overlay-img"><img src="./images/icon-view.svg" /></div>
      </div>
    </div>
    <h1>Equilibrium #3429</h1>
    <p>Our Equilibrium collection promotes balance and calm.</p>
    <div id="info_container">
      <div id="info">
        <img src="./images/icon-ethereum.svg" alt="ethereum">
        <p id="price">0.041 ETH</p>
      </div>
      <div id="info">
        <img src="./images/icon-clock.svg" alt="clock">
        <p id="time">3 days left</p>
      </div>
    </div>
    <div id="line"></div>
    <div id="creator">
      <img id="avatar" src="./images/image-avatar.png" alt="avatar" />
      <p id="creator-name">Creation of <span>Jules Wyvern</span></p>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/BrettMW88">Brett Michael</a>.
  </div>

</body>
</html>
